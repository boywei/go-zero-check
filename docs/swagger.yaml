info:
  contact: {}
paths:
  /convert-lustre:
    post:
      parameters:
      - description: file path
        in: formData
        name: file
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: Lustre转Uppaal
      tags:
      - Lustre方法
  /model/convert:
    post:
      parameters:
      - description: json file path
        in: formData
        name: file
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 前端传过来的JSON转Go对象
      tags:
      - 编辑器
  /model/delete:
    post:
      parameters:
      - description: model's id
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 删除一个模型
      tags:
      - 编辑器
  /model/run:
    post:
      parameters:
      - description: model's id
        in: formData
        name: id
        required: true
        type: string
      - description: code
        in: formData
        name: code
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"200","data":"3"}'
          schema:
            type: string
      summary: 运行一条语句(用于测试)
      tags:
      - 编辑器
  /model/test:
    get:
      parameters:
      - description: model's id
        in: query
        name: id
        required: true
        type: string
      - description: number
        in: query
        name: num
        required: true
        type: integer
      responses:
        "200":
          description: '{"code":"200","data":"3"}'
          schema:
            type: string
      summary: 测试代码是否生成成功, 返回输入整数的下一个整数
      tags:
      - 编辑器
  /simulator/get-current-status:
    get:
      parameters:
      - description: model id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 获取当前状态
      tags:
      - 模拟器
  /simulator/get-global:
    get:
      parameters:
      - description: model id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 获取各自动机的局部变量(对应模拟器中间的局部变量)
      tags:
      - 模拟器
  /simulator/get-next:
    get:
      parameters:
      - description: model id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 获取使能迁移中所有可能的下一步
      tags:
      - 模拟器
  /simulator/get-sync:
    get:
      parameters:
      - description: model id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 获取同步情况(对应模拟器右下角的同步图)
      tags:
      - 模拟器
  /simulator/get-trace:
    get:
      parameters:
      - description: model id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 获取模拟Trace
      tags:
      - 模拟器
  /simulator/open-trace:
    post:
      parameters:
      - description: trace path
        in: formData
        name: file
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 打开模拟Trace
      tags:
      - 模拟器
  /simulator/random-trace:
    post:
      parameters:
      - description: model id
        in: formData
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 随机模拟Trace
      tags:
      - 模拟器
  /simulator/reset:
    post:
      parameters:
      - description: model id
        in: formData
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 重置使能迁移, 复位
      tags:
      - 模拟器
  /simulator/save-trace:
    post:
      parameters:
      - description: model id
        in: formData
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 保存模拟Trace
      tags:
      - 模拟器
  /simulator/start:
    get:
      parameters:
      - description: model id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 获取使能迁移中所有可能的下一步
      tags:
      - 模拟器
  /simulator/step:
    post:
      parameters:
      - description: automaton's id
        in: formData
        name: id
        type: string
      - description: parameters of the automaton
        in: formData
        name: param
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 使能迁移下一步，根据自动机的id/transition的id/select的参数使模型步进一次，并返回步进结果和下一次可步进的自动机
      tags:
      - 模拟器
  /verify:
    post:
      parameters:
      - description: property
        in: formData
        name: property
        type: string
      responses:
        "200":
          description: '{"code":"200","data":""}'
          schema:
            type: string
      summary: 验证某条性质是否成立
      tags:
      - 验证器
swagger: "2.0"
